<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布帖子</title>
    <th:block th:replace="~{base :: baseStyle}"></th:block>
    <th:block th:replace="~{problem/problem :: problemStyle}"></th:block>
</head>
<body>
<div class="header">
    <p class="link">
        <a href="/">首页</a>
        <span>></span>
        <a href="/problems">题目清单</a>
        <span>></span>
        <a th:href="@{/problem/{id}(id=${problem.id})}" th:text="${problem.title}"></a>
        <span>></span>
        <span>发布帖子</span>
    </p>
    <div th:replace="~{problem/list :: nav}"></div>
    <h2>发布帖子</h2>
    <a class="btn btn-secondary mb-3" th:href="@{/problem/{id}(id=${problem.id})}">返回题目</a>
</div>
<main class="container" role="main">
    <!-- Input code -->
    <div class="card my-card">
        <form class="form" method="post" role="form" th:action="@{/post/new}">
            <input name="problemId" th:value="${problem.id}" type="hidden">
            <label for="title">标题</label>
            <input class="form-control" id="title" maxlength="100" name="title" required type="text">
            <label class="mt-3" for="content">内容</label>
            <textarea class="form-control" id="content" maxlength="10000" name="content"
                      required style="resize: none; height: 400px" type="text"></textarea>
            <div class="form-item" th:if="${param.error}">
                <div class="alert alert-danger mb-3 mt-3">
                    帖子格式非法
                </div>
            </div>
            <button class="btn btn-secondary mt-3" type="reset">重置</button>
            <button class="btn btn-primary mt-3" type="submit">发布</button>
        </form>
    </div>
</main>
</body>
</html>
