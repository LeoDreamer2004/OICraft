<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>讨论帖子</title>
    <th:block th:replace="~{base :: baseStyle}"></th:block>
    <link th:replace="~{problem/problem :: problemStyle}">
    <th:block th:replace="~{base :: markdown}"></th:block>
    <th:block th:replace="~{base :: highlight}"></th:block>
</head>
<body>
<div class="header">
    <p class="link">
        <a th:href="@{/}">首页</a>
        <span>></span>
        <a th:href="@{/problems}">题目清单</a>
        <span>></span>
        <a th:href="@{/problem/{id}(id=${post.problem.id})}" th:text="${post.problem.title}"></a>
        <span>></span>
        <span>讨论帖子</span>
    </p>
    <h2>讨论帖子</h2>
    <a class="btn btn-primary mb-3" th:href="@{/problem/{id}/posts(id=${post.problem.id})}">返回讨论区</a>
    <a class="btn btn-secondary mb-3" th:href="@{/problem/{id}(id=${post.problem.id})}">返回题目</a>
    <div th:replace="~{problem/list :: nav}"></div>
</div>
<main role="main" class="container">
    <a th:href="@{/profile/{id}(id=${post.getAuthor.id})}" style="text-decoration: none">
        <img class="avatar" th:src="${post.getAuthor.avatarPath}" width="30" height="30" alt="avatar">
    </a>
    <a th:class="${post.getAuthor.gradeString}" th:text="${post.getAuthor.name}"
       th:href="@{/profile/{id}(id=${post.getAuthor.id})}"></a>
    <span>发布于</span>
    <span th:text="${post.createTime}"></span>
    <div class="card mb-3 mt-3">
        <div class="card-header">
            <h3 th:text="${post.title}" class="mt-3"></h3>
        </div>
        <div class="card-body markdown" th:text="${post.content}"></div>
    </div>
    <form th:action="@{/post/comment}" method="post" class="mt-4 pt-5" style="border-top: 2px dashed lightgray">
        <input type="hidden" name="postId" th:value="${post.id}">
        <div class="form-group">
            <div class="mb-3">
                <label for="comment" class="mb-0" style="font-size: 20px">评论</label>
                <button type="submit" class="btn btn-primary ml-auto mb-0" style="float: right">发布</button>
            </div>
            <textarea class="form-control" id="comment" name="content" rows="3" placeholder="说点什么吧"></textarea>
        </div>
    </form>
    <div class="card mb-3" th:each="comment: ${post.comments}" th:unless="${post.comments.isEmpty()}">
        <div class="card-header">
            <a th:href="@{/profile/{id}(id=${comment.getAuthor.id})}">
                <img class="avatar" th:src="${comment.getAuthor.avatarPath}" width="30" height="30" alt="avatar">
            </a>
            <a th:class="${comment.getAuthor.gradeString}" th:text="${post.getAuthor.name}"
               th:href="@{/profile/{id}(id=${post.getAuthor.id})}"></a>
            <span th:text="${comment.createTime}"></span>
        </div>
        <div class="card-body markdown" th:text="${comment.content}"></div>
    </div>
    <div th:if="${post.comments.isEmpty()}" style="text-align: center" class="m-3">
        <p>还没有评论...要抢一个沙发吗？</p>
    </div>
</main>
</body>
</html>
