<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在线IDE</title>
    <link th:replace="~{base :: baseStyle}">
    <link th:replace="~{base :: codeMirror}">
    <link rel="stylesheet" href="/css/ide.css">
</head>
<body>

<div class="header">
    <p class="link">
        <a href="/">首页</a>
        <span>></span>
        <span>在线IDE</span>
    </p>
    <div th:replace="~{problem/list :: nav}"></div>
    <h2>在线IDE</h2>
    <a class="btn btn-secondary mb-3" href="/">返回主页</a>
</div>
<main class="container">
    <div class="lr-container">

        <label class="form-inline">
            <span>代码语言</span>
            <select name="language" id="language" class="form-control form-control-placeholder mb-3 ml-3 mt-3">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
            </select>
        </label>
        <label>
            <button class="btn btn-primary mt-3" type="button" id="submit">
                <span class="iconfont icon-bofang pr-2"></span>运行
            </button>
        </label>
    </div>
    <div class="ide-wrapper">
        <div class="input-code">
            <label for="code"></label><textarea name="code" id="code"></textarea>
        </div>
        <div class="io-container">
            <div class="input-container">
                <label for="input" class="io-title">输入</label>
                <textarea id="input" name="input" class="io form-control"></textarea>
            </div>
            <div class="output-container">
                <div class="lr-container">
                    <div class="io-title">输出</div>
                    <div class="io-title" id="usage"></div>
                </div>
                <div id="output" class="io form-control"></div>
            </div>
        </div>
    </div>
</main>
</body>
<script type="text/javascript">
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "text/x-python",
        lineNumbers: true,
        theme: "eclipse",
        lineWrapping: true,
        foldGutter: true,
        indentUnit: 4,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        matchBrackets: true,
        extraKeys: {"Ctrl-Space": "autocomplete"}
    });
    editor.setSize('100%', '450px')

    // Change the mode of the editor based on the selected language
    document.getElementById("language").addEventListener("change", function() {
        const language = document.getElementById("language").value;
        if (language === "Python") {
            editor.setOption("mode", "text/x-python");
        } else if (language === "Java") {
            editor.setOption("mode", "text/x-java");
        } else if (language === "C++") {
            editor.setOption("mode", "text/x-c++src");
        } else if (language === "C") {
            editor.setOption("mode", "text/x-csrc");
        }
    });
</script>

<script>
    // Submit the code to the server and get the output
    const submit = document.getElementById("submit")
    submit.addEventListener(
        "click",
        function () {
            submit.disabled = true
            const code = encodeURIComponent(editor.getValue());
            const input = encodeURIComponent(document.getElementById("input").value);
            const language = encodeURIComponent(document.getElementById("language").value);
            fetch("/ide/run", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRF-TOKEN": document.querySelector('meta[name="_csrf"]').content
                },
                body: "code=" + code +
                    "&input=" + input +
                    "&language=" + language
            }).then(
                function (response) {
                    return response.json()
                }
            ).then(
                function (json) {
                    document.getElementById("output").innerText = json.output
                    document.getElementById("usage").innerText = json.usage
                    submit.disabled = false
                }
            )
        }
    )
</script>

</html>
