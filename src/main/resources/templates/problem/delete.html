<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>删除题目</title>
    <link th:replace="~{base :: bootstrap}"/>
    <link th:replace="~{base :: baseStyle}"/>
</head>
<body>
<div class="header">
    <p class="link">
        <a th:href="@{/}">首页</a>
        <span>></span>
        <a th:href="@{/problems}">题目清单</a>
        <span>></span>
        <span th:text="${problem.title}"></span>
    </p>
    <h2>-[[${problem.getIdString}]]- &nbsp;&nbsp; [[${problem.title}]]</h2>
    <!--/*@thymesVar id="user" type="org.dindier.oicraft.model.User"*/-->
    <a th:unless="${user eq null}" class="btn btn-primary mb-3"
       th:href="@{/problem/{id}/submit(id=${problem.id})}">提交代码</a>
    <a th:if="${user eq null}" class="btn btn-primary mb-3" th:href="@{/login}">登录后提交</a>
    <a class="btn btn-secondary mb-3" th:href="@{/problems}">返回题单</a>

    <div class="problem-status-box">
        <div class="problem-status-item">
            <p>提交</p>
            <p>0</p>
        </div>
        <div class="problem-status-item">
            <p>通过</p>
            <p>0</p>
        </div>
        <div class="problem-status-item">
            <p>时间限制</p>
            <p th:text="${problem.getTimeLimitString()}"></p>
        </div>
        <div class="problem-status-item">
            <p>内存限制</p>
            <p th:text="${problem.getMemoryLimitString()}"></p>
        </div>
    </div>
</div>
<main role="main" class="container">
</main>
</body>
</html>
