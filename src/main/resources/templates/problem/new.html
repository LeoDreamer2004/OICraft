<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建题目</title>
    <th:block th:replace="~{problem/problem :: problemStyle}"></th:block>
    <th:block th:replace="~{base :: baseStyle}"></th:block>
</head>
<body>
<div class="header">
    <p class="link">
        <a href="/">首页</a>
        <span>></span>
        <a href="/problems">题目清单</a>
        <span>></span>
        <span>创建题目</span>
    </p>
    <div th:replace="~{problem/list :: nav}"></div>
    <h2>创建题目</h2>
    <a class="btn btn-secondary mb-3" href="/problems">返回题单</a>
</div>
<main class="container" role="main">
    <div class="card my-card p-3">
        <form method="post" th:action="@{/problem/new}">
            <div class="form-group">
                <label for="title">题目名称</label>
                <input class="form-control" id="title" maxlength="20" name="title" required type="text">
            </div>
            <div class="form-group">
                <label for="description">题目描述</label>
                <textarea class="form-control" id="description" name="description" required rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="inputFormat">输入格式</label>
                <textarea class="form-control" id="inputFormat" name="inputFormat" required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="outputFormat">输出格式</label>
                <textarea class="form-control" id="outputFormat" name="outputFormat" required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="difficulty">难度</label>
                <select class="form-control" id="difficulty" name="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeLimit">时间限制（ms）</label>
                <input class="form-control" id="timeLimit" name="timeLimit" required type="number">
            </div>
            <div class="form-group">
                <label for="memoryLimit">内存限制（MB）</label>
                <input class="form-control" id="memoryLimit" name="memoryLimit" required type="number">
            </div>
            <div class="form-item" th:if="${param.error}">
                <div class="alert alert-danger mt-3">
                    题目格式非法
                </div>
            </div>
            <button class="btn btn-primary" type="submit">创建题目</button>
        </form>
    </div>
</main>
</body>
</html>
