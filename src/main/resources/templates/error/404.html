<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>404</title>
    <th:block th:replace="~{base :: baseStyle}"></th:block>
    <link th:replace="~{index :: indexStyle}"/>
</head>

<body class="colored-background">

<div class="full-screen">
    <div th:insert="~{index :: nav}"></div>
    <main role="main" class="card-container">
        <div class="login-card" id="loginForm">
            <form class="login-form" th:action="@{/}" method="get">
                <div class="login-title">
                    <h1>页面找不到了</h1>
                    <p>* 你掉出了这个世界 *</p>
                    <p th:unless="${error eq null}" class="m-0">错误原因：[[${error}]]</p>
                </div>
                <button type="submit">回到主页</button>
            </form>
        </div>
    </main>
    <footer th:replace="~{index :: footer}"></footer>
</div>
</body>

</html>
