<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link th:replace="~{base :: baseStyle}"/>
    <link th:replace="~{base :: bootstrap}"/>
    <link th:replace="~{index :: indexStyle}"/>
    <link th:replace="~{base :: iconfont}"/>
</head>

<body class="colored-background">
<div class="full-screen">
    <div th:insert="~{index :: nav}"></div>
    <main role="main" class="card-container">
        <div class="login-card" id="registerForm">
            <form class="login-form" th:action="@{/register}" method="post">
                <div class="login-title">
                    <h1>注册</h1>
                    <p>欢迎来到OICraft</p>
                </div>
                <div class="form-item">
                    <input name="username" type="text" placeholder="用户名" required autofocus>
                </div>
                <div class="form-item">
                    <input name="password" type="password" placeholder="密码" required>
                </div>
                <button type="submit">注册</button>
                <div class="login-footer">
                    已有账户，<a th:href="@{/login}">点击登录</a>
                </div>
            </form>
        </div>
    </main>
    <footer th:replace="~{index :: footer}"></footer>
</div>
</body>

</html>
