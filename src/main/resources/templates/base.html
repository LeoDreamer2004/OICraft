<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OICraft</title>

    <!-- Base Styles -->
    <th:block th:fragment="baseStyle">
        <meta type="hidden" name="_csrf" th:content="${_csrf.token}"/>
        <link rel="stylesheet" href="/plugins/bootstrap-4.6.2-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/base.css"/>
        <link rel="shortcut icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4514574_70s0bnl4o1v.css">
    </th:block>

    <!-- MathJax and Markdown Support -->
    <th:block th:fragment="markdown">
        <!-- MathJax -->
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {
                inlineMath: [
                  ['$', '$'],
                  ['\\(', '\\)']
                ],
                displayMath: [
                  ['$$', '$$'],
                  ['\\[', '\\]']
                ],
                processEscapes: true
              },
              TeX: {
                extensions: ['AMSmath.js', 'AMSsymbols.js'],
                equationNumbers: {
                  autoNumber: ['AMS'],
                  useLabelIds: true
                },
                Macros: {
                  hfill: '{}'
                }
              },
              'HTML-CSS': {
                linebreaks: {
                  automatic: true
                },
                availableFonts: ['TeX'],
                scale: 110
              },
              SVG: {
                linebreaks: {
                  automatic: true
                }
              }
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/docco.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
    </th:block>

    <th:block th:fragment="runMarkdown">
        <script>
            var elements = document.getElementsByClassName('markdown');
            for (i = 0; i < elements.length; i++) {
                elements[i].innerHTML = marked.parse(elements[i].innerHTML);
            }
        </script>
    </th:block>

    <th:block th:fragment="codeMirror">
    <link rel="stylesheet" href="/plugins/codemirror/lib/codemirror.css">
    <script src="/plugins/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="/plugins/codemirror/theme/eclipse.css">

    <script src="/plugins/codemirror/mode/clike/clike.js"></script>
    <script src="/plugins/codemirror/mode/python/python.js"></script>
    <link rel="stylesheet" href="/plugins/codemirror/addon/hint/show-hint.css">
    <script src="/plugins/codemirror/addon/hint/show-hint.js"></script>
    <script src="/plugins/codemirror/addon/hint/anyword-hint.js"></script>
    <script src="/plugins/codemirror/addon/edit/matchbrackets.js"></script>

    <link rel="stylesheet" href="/plugins/codemirror/addon/fold/foldgutter.css"/>
    <script src="/plugins/codemirror/addon/fold/foldcode.js"></script>
    <script src="/plugins/codemirror/addon/fold/foldgutter.js"></script>
    <script src="/plugins/codemirror/addon/fold/brace-fold.js"></script>
    <script src="/plugins/codemirror/addon/fold/comment-fold.js"></script>
    </th:block>
</head>
<body>
</body>
</html>
